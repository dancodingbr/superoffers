AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'superoffers-app

  SAM Template that creates API Endpoint for SuperOffers application

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 128
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: helloworld.App::handleRequest
      Runtime: java11
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
          JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: HelloWorldFunction
  CreateDayOfferFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../CreateDayOfferFunction
      Handler: superoffers.App::handleRequest
      Runtime: java11
      Events:
        CreateDayOffer:
          Type: HttpApi
          Properties:
            Path: /offers
            Method: post
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  SuperOffersApi:
    Description: API Gateway endpoint URL for Prod stage for handle functions of Offers
      service
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/offers/
  CreateDayOfferFunction:
    Description: CreateDayOffer Lambda Function ARN
    Value:
      Fn::GetAtt:
      - CreateDayOfferFunction
      - Arn
  CreateDayOfferFunctionIamRole:
    Description: Implicit IAM Role created for CreateDayOffer function
    Value:
      Fn::GetAtt:
      - CreateDayOfferFunctionRole
      - Arn
